name: SC Scan - Workspaces
on:
 workflow_call:
    inputs:
      projectDirectory:
          required: true
          type: string
      nodeVersion:
          required: true
          type: string
      registry-url:
          required: false
          type: string
      filters:
          required: false
          type: string
      filter:
          required: false
          type: string
    secrets:
      githubToken:
        required: true
jobs:
  lint:
    name: Lint for ${{ inputs.projectDirectory }}
    runs-on: ubuntu-latest
    if: ${{ !inputs.filters || contains(fromJSON(inputs.filters), inputs.filter) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Project
        uses: ./.github/actions/setup-node-project
        with:
           projectDirectory: ${{ inputs.projectDirectory }}
           nodeVersion: ${{inputs.nodeVersion}}

      - name: Build packages for ${{ inputs.projectDirectory }}
        run: |
          npm run  build
        working-directory: ${{inputs.projectDirectory}}

      - name: Dry Run publishing pacakges ${{ inputs.projectDirectory }}
        run: npm publish --dry-run
        working-directory: ${{inputs.projectDirectory}}
      
      - name: Lint Sonar
        run: npm run --if-present --workspace=${{ inputs.projectDirectory }} lint || [ $? -ne 2 ]
        working-directory: ${{inputs.projectDirectory}}

      - name: Unit test
        run: |
         npm run --if-present test:cov -- --reporters=default --reporters=jest-junit || echo "test script not found, skipping."
        working-directory: ${{inputs.projectDirectory}}
        env:
          JEST_JUNIT_OUTPUT_DIR: ${{ inputs.projectDirectory }}/reports/junit
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with: 
          files: |
            ${{ inputs.projectDirectory }}/reports/junit/junit.xml

        

        